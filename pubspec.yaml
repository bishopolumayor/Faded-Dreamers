name: faded_dreamers
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'



dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  http: ^0.13.3
  shared_preferences: ^2.0.6
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  file_picker: ^6.1.1
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  dropdown_search: ^5.0.6
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  flutter_inappwebview: ^6.0.0
  url_launcher: ^6.2.4
  socket_io_client: ^2.0.3+1
  change_app_package_name: ^1.1.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  cloud_firestore: ^4.14.0
  flutter_local_notifications: ^16.3.2
  overlay_support: ^2.1.0
  dots_indicator: ^3.0.0
  intl_phone_field: ^3.2.0
  csc_picker: ^0.2.7
  html: ^0.15.4
  fluttertoast: ^8.2.5
  uuid: ^4.2.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1



flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/faded.jpg
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/faded.jpg"
  android_adaptive_icon_background: "#ffffff"
  android_adaptive_icon_foreground: "assets/images/faded.jpg"
